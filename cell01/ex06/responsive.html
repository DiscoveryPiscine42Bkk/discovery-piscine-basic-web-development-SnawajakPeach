<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        table {
            width: 100%;
            height: 100vh; 
            border-collapse: collapse; 
            table-layout: fixed;
        }

        td {
            vertical-align: top; 
            padding: 2vw;

            font-size: 5vw;
            font-family: sans-serif;
        }

        .first-cell {
            background-color: #bccc74;
            width: 50%; 
            text-align: left;
        }

        .second-cell {
            background-color: #f6bca8;
            width: 50%; 
            text-align: left;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
