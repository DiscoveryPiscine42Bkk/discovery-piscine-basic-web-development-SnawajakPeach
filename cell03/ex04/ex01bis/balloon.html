<!DOCTYPE html>
<html>
<head>
    <title>Exercise 01: Balloon</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }


        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%; 
            cursor: pointer;
            transition: all 0.1s ease; 
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="balloon" onclick="blowBalloon()" onmouseleave="shrinkBalloon()"></div>

    <script>

        var balloon = document.getElementById('balloon');
        var size = 200; 
        var colors = ['red', 'green', 'blue']; 
        var colorIndex = 0;


        function blowBalloon() {

            size += 10;


            if (size > 420) {
                size = 200;
                colorIndex = 0; 
            } else {

                colorIndex++;
                if (colorIndex >= colors.length) {
                    colorIndex = 0;
                }
            }

            updateBalloon();
        }

        function shrinkBalloon() {

            if (size > 200) {
                size -= 5;
            }

            colorIndex--;
            if (colorIndex < 0) {
                colorIndex = colors.length - 1; 
            }

            updateBalloon();
        }

        function updateBalloon() {
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.backgroundColor = colors[colorIndex];
        }
    </script>
</body>
</html>
