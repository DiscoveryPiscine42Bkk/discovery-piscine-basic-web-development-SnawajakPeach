<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="leftMember">
 
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    
    <input type="text" id="rightMember">
    
    <input type="submit" value="Try me!" onclick="calculate()">

    <script>
        function calculate() {
            var leftStr = document.getElementById("leftMember").value;
            var rightStr = document.getElementById("rightMember").value;
            var op = document.getElementById("operator").value;

            var left = parseInt(leftStr);
            var right = parseInt(rightStr);

            if (left < 0 || right < 0 || isNaN(left) || isNaN(right)) {
                alert("Error :(");
                console.log("Error :(");
                return; 
            }
            if ((op === '/' || op === '%') && right === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }
            var result = 0;
            if (op === '+') result = left + right;
            else if (op === '-') result = left - right;
            else if (op === '*') result = left * right;
            else if (op === '/') result = left / right;
            else if (op === '%') result = left % right;
            alert(result);
            console.log(result);
        }
        setInterval(function() {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
